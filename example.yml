application:
    name: store
microservice: [invoice,product]

entities:
    invoice:
        id*: number minimum:0 maximum:1
        date: date
        client: ref:client.id
        detail:
            id*: number
            amount: number  minimum:0 multipleOf:0.01
    product:
        id*: number
        description: string
    client:
        id*: number
        name: string minLength:0 maxLength:20
        age: number







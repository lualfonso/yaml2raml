application:
    name: store
microservice: [invoice,product]

entities:
    invoice:
        invoice_id*: number
        date: date
        client: ref:client.client_id
        detail:
            detail_id*: number
            amount: number
    product:
        product_id*: number
        description: string
    client:
        client_id*: number
        name: string
        age: number






